networks:
  default:
    external:
      name: roboshop

services:
  mongodb:
    image: mongodb:01v
    container_name: mongodb
    

  catalouge:
    image: catalouge:01v
    container_name: catalouge
    depends_on:
    - mongodb

  web:
    image: web:01v
    container_name: web
    ports:
    - "80:80"
    depends_on:
    - catalouge

